<div class="editar-perfil-container">
  <h2>Editar Perfil</h2>

  <div class="foto-section">
    <img [src]="fotoPreview || 'https://via.placeholder.com/150'" class="foto-preview">
    <input type="file" accept="image/*" (change)="onFileSelected($event)" id="foto">
    <label for="foto" class="btn-subir">Cambiar Foto</label>
  </div>

  <form [formGroup]="perfilForm" (ngSubmit)="guardarCambios()">
    <input type="text" formControlName="nombre" placeholder="Nombre completo">
    <input type="text" formControlName="ciudad" placeholder="Ciudad">
    <input type="text" formControlName="pais" placeholder="País">
    <textarea formControlName="descripcion" placeholder="Descripción o bio"></textarea>

    <h3>Redes Sociales (opcional)</h3>
    <input type="text" formControlName="facebook" placeholder="Usuario de Facebook">
    <input type="text" formControlName="whatsapp" placeholder="Número WhatsApp (solo números)">
    <input type="text" formControlName="instagram" placeholder="Usuario Instagram">
    <input type="text" formControlName="linkedin" placeholder="Usuario LinkedIn">

    <div class="acciones">
      <button type="submit" class="btn-guardar">Guardar Cambios</button>
      <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
