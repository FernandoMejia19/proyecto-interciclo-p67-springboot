<div class="container__inicio-sesion">
    <div>
        <p>Proyecto Interciclo</p>
        <span>Realizado por: Fernando Mejia</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Botón cerrar con type="button" para que no envíe el form -->
        <button type="button" class="cerrar" (click)="salir()">x</button>
        
        <h2>Iniciar Sesión</h2>

        <input 
            type="email" 
            placeholder="Correo" 
            formControlName="email">

        <input 
            type="password" 
            placeholder="Contraseña" 
            formControlName="password"
            (keydown.enter)="login()"> <!-- Esto evita que Enter recargue la página -->

        <button 
            class="iniciar" 
            type="submit" 
            [disabled]="loading">
            {{ loading ? 'Ingresando...' : 'Iniciar' }}
        </button>

        <p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
    </form>
</div>
