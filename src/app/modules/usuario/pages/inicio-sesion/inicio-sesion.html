<div class="login-wrapper"> 
    <div class="login-container">
        
        <!-- Lado izquierdo (Info) -->
        <div class="login-info">
            <p>Proyecto Interciclo</p>
            <span>Realizado por: Fernando Mejia</span>
        </div>

        <!-- Lado derecho (Formulario) -->
        <div class="login-form-container">
            <button type="button" class="cerrar" (click)="salir()">×</button>
            
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
                <h2>Iniciar Sesión</h2>

                <input type="email" placeholder="Correo" formControlName="email">
                <input type="password" placeholder="Contraseña" formControlName="password" (keydown.enter)="login()">

                <button class="btn-iniciar" type="submit" [disabled]="loading">
                    {{ loading ? 'Ingresando...' : 'Iniciar' }}
                </button>

                <div class="separador">
                    <span>O continúa con</span>
                </div>

                <!-- Botón de Google -->
                <button type="button" class="btn-google" (click)="loginGoogle()" [disabled]="loading">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20">
                    Google
                </button>
                <div *ngIf="errorMessage" class="alert-error">
                    <span>{{ errorMessage }}</span>
                </div>
            </form>
        </div>
    </div>
</div>
