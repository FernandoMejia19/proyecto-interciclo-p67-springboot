    <div *ngFor="let p of proyectos" class="card">

        <img [src]="p.imagen" alt="imagen proyecto" class="imagen-proyecto" />

        <h3>{{ p.titulo }}</h3>
        <p>{{p.usuarioNombre}}</p>
        <p>{{ p.descripcion }}</p>

        <b>Tecnolog√≠as:</b>
        <ul>
          <li *ngFor="let t of p.tecnologias">{{ t }}</li>
        </ul>

    </div>
</div>
